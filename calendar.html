<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>

  <!-- âœ… Tinos font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --font: "Tinos", Georgia, serif;

      --surface: #ffffff;

      /* ðŸŽ¨ Your colors */
      --pink: #FFC6E1;
      --brown: #837b6b;
      --grey: #9ca3af;
      --white: #ffffff;

      --outside-month: 0.25;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      font-family: var(--font);
      background: transparent;
      color: var(--grey);
    }

    #calendari{
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 6px;
    }

    table{
      border-collapse: collapse;
      table-layout: fixed;
      width: 340px;
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
    }

    td, th{
      text-align: center;
      background: var(--surface);
      border: none;
    }

    /* Month + year header */
    tr:first-child th{
      font-size: 18px;
      font-weight: 700;
      padding: 12px 40px;
      background: var(--pink);
      color: var(--white); /* month + year white */
      position: relative;
    }

    .any{
      display: inline;
      font-size: 18px;
      font-weight: 700;
      margin-left: 8px;
      color: var(--white);
    }

    /* Weekday row */
    tr:nth-child(2) th{
      padding: 6px 0;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.08em;
      background: var(--surface);
      color: var(--brown); /* weekday letters brown */
    }

    /* Date cells */
    td > span{
      display: block;
      padding: 8px 0;
      margin: 2px;
      border-radius: 10px;
      color: var(--grey); /* dates grey */
      line-height: 1;
      transition: background 0.15s ease, color 0.15s ease;
    }

    /* Today */
    td.avui > span{
      background: var(--pink);
      color: var(--white);
      font-weight: 700;
    }

    /* Outside month */
    td.fora > span{
      opacity: var(--outside-month);
    }

    td > span:hover{
      background: var(--pink);
      color: var(--grey);
      cursor: pointer;
    }

    /* Nav arrows */
    .boto-next, .boto-prev{
      background: transparent;
      color: var(--white); /* arrows white */
      border: none;
      font-family: inherit;
      font-size: 18px;
      font-weight: 700;
      position: absolute;
      top: 10px;
      line-height: 1;
      padding: 0;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }

    .boto-prev{ left: 12px; }
    .boto-next{ right: 12px; }

    .boto-next:hover,
    .boto-prev:hover{
      opacity: 0.7;
    }

    button:focus{ outline: none; }
    button::-moz-focus-inner{ border: 0; padding: 0; }
  </style>
</head>

<body>
  <div id="calendari"></div>

  <script>
    var mesos = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    var dies_abr = ['S','M','T','W','T','F','S'];

    function calendari(widget, data) {
      widget.innerHTML = '';
      var table = document.createElement('table');
      widget.appendChild(table);

      /* Header */
      var row = document.createElement('tr');
      var th = document.createElement('th');
      th.colSpan = 7;

      var prev = document.createElement('button');
      prev.className = 'boto-prev';
      prev.innerHTML = '&#9666;';

      var next = document.createElement('button');
      next.className = 'boto-next';
      next.innerHTML = '&#9656;';

      th.appendChild(prev);
      th.innerHTML += mesos[data.getMonth()] +
        '<span class="any">' + data.getFullYear() + '</span>';
      th.appendChild(next);

      prev.onclick = () => {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
      };
      next.onclick = () => {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
      };

      row.appendChild(th);
      table.appendChild(row);

      /* Weekdays */
      row = document.createElement('tr');
      for (var i = 0; i < 7; i++) row.innerHTML += '<th>' + dies_abr[i] + '</th>';
      table.appendChild(row);

      /* Dates */
      var first = new Date(data.getFullYear(), data.getMonth(), 1);
      var start = first.getDay();
      var current = new Date(data.getFullYear(), data.getMonth(), 1 - start);
      var today = new Date();

      for (var w = 0; w < 6; w++) {
        var r = document.createElement('tr');

        for (var d = 0; d < 7; d++) {
          var td = document.createElement('td');
          var span = document.createElement('span');
          span.textContent = current.getDate();

          if (current.getMonth() !== data.getMonth()) td.className = 'fora';
          if (
            current.getFullYear() === today.getFullYear() &&
            current.getMonth() === today.getMonth() &&
            current.getDate() === today.getDate()
          ) {
            td.className = 'avui';
          }

          td.appendChild(span);
          r.appendChild(td);
          current.setDate(current.getDate() + 1);
        }

        table.appendChild(r);
      }
    }

    calendari(document.getElementById('calendari'), new Date());
  </script>
</body>
</html>
