<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>

  <style>
    :root{
      --font: Arial, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;

      --surface: #ffffff;
      --text: #2b2b2b;
      --muted: #6b7280;

      /* ✅ more pastel pink header */
      --accent: #f7c6d9;      /* header background (pastel pink) */
      --accent-2: #f3b8d0;    /* hover for dates (slightly deeper pastel) */

      /* ✅ brown/white text accents */
      --header-text: #6b3f2a; /* brown */
      --on-accent: #ffffff;   /* white */

      --outside-month: 0.25;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      font-family: var(--font);
      background: transparent;
      color: var(--text);
    }

    #calendari{
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 6px; /* slightly tighter */
    }

    table{
      border-collapse: collapse;
      table-layout: fixed;
      width: 340px;
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
      box-shadow: none;
    }

    td, th{
      text-align: center;
      background: var(--surface);
      border: none;
    }

    /* ✅ Month + year header */
    tr:first-child th{
      font-size: 18px;
      font-weight: 700;
      padding: 12px 40px;   /* tighter */
      background: var(--accent);
      color: var(--header-text); /* ✅ brown */
      position: relative;
    }

    /* year beside month */
    .any{
      display: inline;
      font-size: 18px;
      font-weight: 700;
      margin-left: 8px;
      color: var(--on-accent); /* ✅ white */
    }

    /* ✅ Day-of-week row: no background bar */
    tr:nth-child(2) th{
      padding: 6px 0;        /* tighter */
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.06em;
      background: var(--surface);
      color: var(--muted);
    }

    td{
      padding: 0;
      border: none;
    }

    /* ✅ tighter row spacing */
    td > span{
      display: block;
      padding: 8px 0;        /* was 12px */
      color: var(--text);
      border: 1px solid transparent;
      border-radius: 10px;
      margin: 2px;           /* was 4px */
      transition: background 0.15s ease, color 0.15s ease, transform 0.05s ease;
      line-height: 1;        /* reduces vertical looseness */
    }

    td:nth-child(even) > span{
      background: transparent;
    }

    /* Today */
    td.avui > span{
      background: var(--accent);
      color: var(--header-text); /* ✅ brown on pastel */
      font-weight: 800;
    }

    /* Outside month */
    td.fora > span{
      opacity: var(--outside-month);
    }

    td > span:hover{
      background: var(--accent-2);
      color: var(--header-text);
      cursor: pointer;
    }
    td > span:active{
      transform: scale(0.98);
    }

    /* ✅ Nav buttons: remove circles/pills entirely */
    .boto-next, .boto-prev{
      background: transparent;      /* ✅ no circle */
      color: var(--header-text);    /* ✅ brown arrows */
      border: none;
      font-family: inherit;
      font-size: 18px;
      font-weight: 900;
      height: auto;
      width: auto;
      border-radius: 0;
      position: absolute;
      top: 10px;
      padding: 0;
      line-height: 1;
      transition: opacity 0.15s ease;
    }
    .boto-prev{ left: 12px; }
    .boto-next{ right: 12px; }

    .boto-next:hover,
    .boto-prev:hover{
      background: transparent; /* ✅ still no circle */
      opacity: 0.7;
      cursor: pointer;
    }

    button:focus{ outline: none; }
    button::-moz-focus-inner{ border: 0; padding: 0; }
  </style>
</head>

<body>
  <div id="calendari"></div>

  <script>
    var mesos = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    // S M T W T F S, Sunday-first
    var dies_abr = ['S','M','T','W','T','F','S'];

    Number.prototype.pad = function(num) {
      var str = '';
      for (var i = 0; i < (num - this.toString().length); i++) str += '0';
      return str += this.toString();
    };

    function calendari(widget, data) {
      var original = widget.getElementsByClassName('actiu')[0];

      if (typeof original === 'undefined') {
        original = document.createElement('table');
        original.setAttribute('data-actual',
          data.getFullYear() + '/' +
          data.getMonth().pad(2) + '/' +
          data.getDate().pad(2)
        );
        widget.appendChild(original);
      }

      var diff = data - new Date(original.getAttribute('data-actual'));
      diff = new Date(diff).getMonth();

      var e = document.createElement('table');
      e.className = diff === 0 ? 'amagat-esquerra' : 'amagat-dreta';
      e.innerHTML = '';
      widget.appendChild(e);

      e.setAttribute('data-actual',
        data.getFullYear() + '/' +
        data.getMonth().pad(2) + '/' +
        data.getDate().pad(2)
      );

      // Title row
      var fila = document.createElement('tr');
      var titol = document.createElement('th');
      titol.setAttribute('colspan', 7);

      var boto_prev = document.createElement('button');
      boto_prev.className = 'boto-prev';
      boto_prev.innerHTML = '&#9666;';

      var boto_next = document.createElement('button');
      boto_next.className = 'boto-next';
      boto_next.innerHTML = '&#9656;';

      titol.appendChild(boto_prev);

      // year beside month
      titol.appendChild(document.createElement('span')).innerHTML =
        mesos[data.getMonth()] + '<span class="any">' + data.getFullYear() + '</span>';

      titol.appendChild(boto_next);

      boto_prev.onclick = function() {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
      };

      boto_next.onclick = function() {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
      };

      fila.appendChild(titol);
      e.appendChild(fila);

      // Day-of-week header row (Sunday -> Saturday)
      fila = document.createElement('tr');
      for (var i = 0; i < 7; i++) {
        fila.innerHTML += '<th>' + dies_abr[i] + '</th>';
      }
      e.appendChild(fila);

      // Sunday-first grid start
      var firstOfMonth = new Date(data.getFullYear(), data.getMonth(), 1);
      var startDay = firstOfMonth.getDay(); // Sunday=0
      var actual = new Date(data.getFullYear(), data.getMonth(), 1 - startDay);

      // 6 weeks
      for (var s = 0; s < 6; s++) {
        var row = document.createElement('tr');

        for (var d = 0; d < 7; d++) {
          var cell = document.createElement('td');
          var span = document.createElement('span');
          cell.appendChild(span);

          span.innerHTML = actual.getDate();

          if (actual.getMonth() !== data.getMonth()) cell.className = 'fora';

          var today = new Date();
          if (
            today.getFullYear() === actual.getFullYear() &&
            today.getMonth() === actual.getMonth() &&
            today.getDate() === actual.getDate()
          ) {
            cell.className = 'avui';
          }

          actual.setDate(actual.getDate() + 1);
          row.appendChild(cell);
        }

        e.appendChild(row);
      }

      setTimeout(function() {
        e.className = 'actiu';
        original.className += diff === 0 ? ' amagat-dreta' : ' amagat-esquerra';
      }, 20);

      original.className = 'inactiu';

      setTimeout(function() {
        var inactius = document.getElementsByClassName('inactiu');
        for (var i = 0; i < inactius.length; i++) widget.removeChild(inactius[i]);
      }, 1000);
    }

    calendari(document.getElementById('calendari'), new Date());
  </script>
</body>
</html>
