<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>

  <style>
    :root{
      --font: Arial, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;

      --surface: #ffffff;

      /* Color palette */
      --brown: #6b3f2a;        /* dates + arrows */
      --pink-header: #f7c6d9;  /* pastel header */
      --pink-hover: #f3b8d0;   /* hover */
      --pink-today: #f7c6d9;   /* today bg */

      --white: #ffffff;
      --muted: #9ca3af;

      --outside-month: 0.25;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      font-family: var(--font);
      background: transparent;
      color: var(--brown);
    }

    #calendari{
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 6px;
    }

    table{
      border-collapse: collapse;
      table-layout: fixed;
      width: 340px;
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
    }

    td, th{
      text-align: center;
      background: var(--surface);
      border: none;
    }

    /* Month + year header */
    tr:first-child th{
      font-size: 18px;
      font-weight: 700;
      padding: 12px 40px;
      background: var(--pink-header);
      color: var(--white); /* ✅ month + year white */
      position: relative;
    }

    .any{
      display: inline;
      font-size: 18px;
      font-weight: 700;
      margin-left: 8px;
      color: var(--white); /* ✅ year white */
    }

    /* Weekday row */
    tr:nth-child(2) th{
      padding: 6px 0;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.06em;
      background: var(--surface);
      color: var(--muted);
    }

    /* Date cells */
    td > span{
      display: block;
      padding: 8px 0;
      margin: 2px;
      border-radius: 10px;
      color: var(--brown); /* ✅ all dates brown */
      transition: background 0.15s ease, color 0.15s ease;
      line-height: 1;
    }

    /* Today */
    td.avui > span{
      background: var(--pink-today);
      color: var(--white); /* ✅ today white */
      font-weight: 800;
    }

    /* Outside month */
    td.fora > span{
      opacity: var(--outside-month);
    }

    td > span:hover{
      background: var(--pink-hover);
      color: var(--brown);
      cursor: pointer;
    }

    /* Nav arrows */
    .boto-next, .boto-prev{
      background: transparent;
      color: var(--white); /* ✅ arrows white */
      border: none;
      font-family: inherit;
      font-size: 18px;
      font-weight: 900;
      position: absolute;
      top: 10px;
      line-height: 1;
      padding: 0;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }

    .boto-prev{ left: 12px; }
    .boto-next{ right: 12px; }

    .boto-next:hover,
    .boto-prev:hover{
      opacity: 0.7;
    }

    button:focus{ outline: none; }
    button::-moz-focus-inner{ border: 0; padding: 0; }
  </style>
</head>

<body>
  <div id="calendari"></div>

  <script>
    var mesos = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    var dies_abr = ['S','M','T','W','T','F','S'];

    Number.prototype.pad = function(num) {
      var str = '';
      for (var i = 0; i < (num - this.toString().length); i++) str += '0';
      return str += this.toString();
    };

    function calendari(widget, data) {
      var original = widget.getElementsByClassName('actiu')[0];

      if (!original) {
        original = document.createElement('table');
        widget.appendChild(original);
      }

      var e = document.createElement('table');
      widget.innerHTML = '';
      widget.appendChild(e);

      // Header
      var fila = document.createElement('tr');
      var titol = document.createElement('th');
      titol.colSpan = 7;

      var boto_prev = document.createElement('button');
      boto_prev.className = 'boto-prev';
      boto_prev.innerHTML = '&#9666;';

      var boto_next = document.createElement('button');
      boto_next.className = 'boto-next';
      boto_next.innerHTML = '&#9656;';

      titol.appendChild(boto_prev);
      titol.innerHTML += mesos[data.getMonth()] +
        '<span class="any">' + data.getFullYear() + '</span>';
      titol.appendChild(boto_next);

      boto_prev.onclick = () => {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
      };
      boto_next.onclick = () => {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
      };

      fila.appendChild(titol);
      e.appendChild(fila);

      // Weekdays
      fila = document.createElement('tr');
      for (var i = 0; i < 7; i++) fila.innerHTML += '<th>' + dies_abr[i] + '</th>';
      e.appendChild(fila);

      // Dates
      var firstOfMonth = new Date(data.getFullYear(), data.getMonth(), 1);
      var startDay = firstOfMonth.getDay();
      var actual = new Date(data.getFullYear(), data.getMonth(), 1 - startDay);

      for (var s = 0; s < 6; s++) {
        var row = document.createElement('tr');

        for (var d = 0; d < 7; d++) {
          var cell = document.createElement('td');
          var span = document.createElement('span');
          span.innerHTML = actual.getDate();

          if (actual.getMonth() !== data.getMonth()) cell.className = 'fora';

          var today = new Date();
          if (
            today.getFullYear() === actual.getFullYear() &&
            today.getMonth() === actual.getMonth() &&
            today.getDate() === actual.getDate()
          ) {
            cell.className = 'avui';
          }

          cell.appendChild(span);
          row.appendChild(cell);
          actual.setDate(actual.getDate() + 1);
        }

        e.appendChild(row);
      }
    }

    calendari(document.getElementById('calendari'), new Date());
  </script>
</body>
</html>
